<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>bio-formats service explain page</title>
</head>
<body>
<h1>Upload a File</h1>

<form action="/bio-formats/api/convert" method="post" enctype="multipart/form-data" onsubmit="return checkFiles(this);">

    <p>
        Select a file : <input type="file" name="file1" size="50" />
    </p>

    <input type="hidden" name="portable" value="false"/>

    <input type="submit" value="View" />
    <input type="reset" value="Reset">
</form>


<h1>or put url to file here:</h1>

<form action="/bio-formats/api/view" method="get" onsubmit="return checkUrl(this);">

    <p>
        <input name="url" id="url" type="text" size="40" />
    </p>

    <input type="hidden" name="portable" value="false"/>
   

    <input type="submit" value="View" />
    <input type="reset" value="Reset">
</form>

<p>
    See <a href="https://github.com/MPDL/bio-formats-service/blob/master/README.md#usage"> the documentation </a> for usage details.
</p>

<script type="text/javascript">
    function setPortable(form) {
        var field = form.elements.portable;
        if (field) {
            field.value = "true";
        }
    }

    function checkFiles(form) {
        if (form.elements.file1.value) {
            return true;
        } else {
            alert("Please choose image file!");
            return false;
        }
    }

    function checkUrl(form) {
        var url = form.elements.url;
        if (url.value && url.value.trim() != '' ) {
            return true;
        } else {
            alert("Please input URL to file!");
            return false;
        }
    }
</script>

</body>
</html>
